<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
</head>
<body>
    <!--<img src="375593064_778731280602001_6601361369208148137_n.png" oncontextmenu="return false;" alt="Protected Image">-->
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
        <img src="assets/img/inpanelslogoanimationloading-ezgif.com-video-to-gif-converter.gif" oncontextmenu="return false;" alt="Logo" class="logo">
        <input id="search-input" type="text" placeholder="Search..." class="search-bar">
        </div>
    
        <div class="nav-right">
        <div class="icon notif">
            <a href="#">
                <img src="assets/img/notification-line.png" alt="notification">
            </a>
        </div>
        <div class="icon profile">
            <img class="profile" src="assets/img/Cantarella Icon - Wuthering Waves.jpeg" alt="">
        </div>
        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>

        </div>

    <div class="side-menu" id="sideMenu">
        <img class="logo-sidebar" oncontextmenu="return false;" src="assets/img/inpanelslogoanimationloading-ezgif.com-video-to-gif-converter.gif" alt="logo">

        <li><a href="https://www.furina.my.id">Home</a></li>
        <li>Notification</li>
        <li>Contact Us</li>
        </ul>
    </div>
    
    <!-- Content Area -->
    <div class="content" id="content">
        <div class="home-image">
            <img src="assets/img/inpanelslogoanimationloading-ezgif.com-video-to-gif-converter.gif" alt="image" class="home-img">
        </div>

        <div class="notifications" id="notifications"></div>

        <!-- Popup Modal -->
        <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2 id="modalSender"></h2>
            <p id="modalMessage"></p>
        </div>
        </div>
    </div>

    
    <script src="notification.js"></script>
